{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Superuser Dashboard</h2>
  <h4>All Users</h4>
  <ul class="list-group">
    {% for user in users %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ user.username }} ({{ user.email }})
        <a href="{% url 'superuser_user_files' user.id %}" class="btn btn-sm btn-primary">View Files</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
