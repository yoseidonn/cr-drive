{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h3>Edit: {{ file.name }}</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <textarea name="file_content" class="form-control" rows="20">{{ text|escape }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'drive' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
